<div class="container">
  <h1>Lista de Usuários</h1>
  <table class="user-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Função</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.function }}</td>
        <td>
          <button (click)="editUser(user)" class="edit-btn"><i class="fas fa-pencil-alt"></i> Editar</button>
          <button (click)="deleteUser(user)" class="delete-btn"><i class="fas fa-times"></i> Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="newUser()" class="new-btn">Novo Usuário</button>
</div>
