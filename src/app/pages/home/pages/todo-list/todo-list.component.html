<div class="container-fluid">
  <div class="row align-items-left text-left">
    <div class="col content">
      <table class="table table-dark table-hover table-item text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição de Tarefa</th>
            <th scope="col">Completo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskList" [ngClass]="{'task-done': task.done}" (click)="changeTask(task)">
            <th scope="row"></th>
            <td>{{ task.description }}</td>
            <td>
              <input class="form-check-input" type="checkbox" [(ngModel)]="task.done" [checked]="task.done">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          <input [(ngModel)]="newTaskDescription" class="task-input" placeholder="Digite uma tarefa ...">
          <button (click)="addTask(newTaskDescription)" class="add-task">Adicionar Tarefa</button>
          <button (click)="removeTask(newTaskDescription)" class="remove-task">Remover Tarefa</button>
        </div>
      </div>
    </div>
  </div>
</div>
